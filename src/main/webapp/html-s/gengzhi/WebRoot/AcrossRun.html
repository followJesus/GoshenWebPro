<!DOCTYPE html>
<html>
<head>
<title>TeachRun.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/ExCss.css">
<link rel="stylesheet" type="text/css" href="css/TeachRunCss.css">

</head>

<body>
	<div class="total">
		<div class="head_run">
			<div class="head_text">
				<b>跨专业选课管理</b>
			</div>
			<div class="head_body"id="bodu">
				<div class="read_text">预览</div>
				<div class="read_text_body">
					<span>学生数量：1</span> <span>课程数量：2</span>
					<button class="but">返回到列表</button>
				</div>
			</div>
		</div>
		<div class="bood_run">
			<div class=" table_run">
				<div class="list_head">
					<b>学生选课结果表</b>
					<div class="elastic">
						<img alt="" src="img/plant.png">
					</div>
				</div>
				<div class="list_body" id="content">
					<ul>
						<li style="flex:2.5;">姓名/课程名</li>
						<li style="flex:1;">选课数</li>
						<li style="flex:1.3;">开课时间</li>
						<li style="flex:1.3;">结课时间</li>
						<li style="flex:1.8;">选课日期</li>
					</ul>
				</div>
				<div class="list_leg">
					<div class="total_option">
						<ul class="rl_button">
							<li><img src="img/left.png"></li>
							<li><img src="img/leftBody.png" id="leftImg"></li>
							<li><img src="img/rightBody.png" id="rightImg"></li>
							<li><img src="img/right.png"></li>
							<li><img src="img/refurbish.png"></li>
						</ul>
						<div class="page">
							第 <input type="text" style="width: 10%;height: 60%;"> /1页
						</div>
					</div>
					<div class="strip">
						<b>每页20条，共计2条数据</b>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript"src="js/RunJs.js"></script>

</html>
