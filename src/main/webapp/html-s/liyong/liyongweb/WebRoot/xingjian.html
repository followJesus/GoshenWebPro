<!DOCTYPE html>
<html>
<head>
<title>新建教学计划管理</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta charset="UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

<link rel="stylesheet" type="text/css" href="css/chushi.css">
<link rel="stylesheet" type="text/css" href="css/liyong.css">

</head>
<body>

	<div id="liyong_bian">
		<div id="liyong_tou">
			<label style="line-height: 70px; font-weight: bold;font-size: 1.7rem;margin-left: 10px;">教学计划管理>>新建教学计划</label>
			<input id="liyong_fanhui" type="button" value="返回" />
			<div style="width:100%;height:1px; background-color:#dddddd;"></div>
		</div>

		<div id="liyong_concant">
			<div id="concant">
				<div id="yihang">教学计划信息</div>
				<div id="erhang">
					
				<ul>
						<li style="list-style: none;">学 历 类 型&nbsp<select id="biankuang">
								<option>非学历</option>
								<option>大专</option>
								<option>博士</option>
								<option>本科</option>
								<option>研究生</option>
						</select></li>
					</ul>
					
					
				</div>
				<div id="sanhang">
					专&nbsp&nbsp&nbsp&nbsp业 <input class="shuru" type="text"
						style="width: 400px; height: 23px;" />
				</div>
				<div id="sihang">
					模&nbsp&nbsp&nbsp&nbsp板 <input class="shuru" type="text"
						style="width: 350px; height: 23px;" />
				</div>
				
				
				<div id="wuhang">
					教育计划编码 <input class="shuru" type="text"
						style="width: 300px; height: 23px;" /> 
						
					
						<label style="margin-left: 130px;">毕 业 学 分 <input class="shuru"
						type="text" style="width: 170px; height: 23px;" /></label>
				</div>
				
				
				
				
				<div id="liuhang">
					免 考 学 分&nbsp<input class="shuru" type="text"
						style="width: 200px; height: 23px;" />
				</div>
				<div id="qihang">
					备&nbsp&nbsp&nbsp&nbsp注
					<textarea class="shuru" style="width: 420px; height: 50px;"></textarea>
				</div>
				<div id="bahang">
					<input id="liyong_baocun" type="button" value="保存" />
				</div>
			</div>
		</div>
		
		
		<div id="liyong_foot">
			<p style="margin-left:10px;font-weight: bold;">教学计划编码的编码规则如下 :</p>
			<p class="guize">教学计划编码有三部分组成 : 专业编码+开设学期 (6位) + 序号 (4位) :</p>
			<p class="guize">其中 , 专业编码请参见专业管理 ：</p>
			<p class="guize">开设学期固定为6位 , 如果教学计划所在的专业性质是非学历 , 则此六位为 000000 ,
				否则为所选择的开设组学期 :</p>
			<p class="guize">序号固定为4位 , 在同一专业下从0001递增.</p>
			<br />
		</div>
	</div>

</body>
</html>
